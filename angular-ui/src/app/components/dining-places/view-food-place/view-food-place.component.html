<div class="site-wrapper">
  <div class="text-wrap">
    <br>
    <div class="title" style="text-align:center">
      <h1>
        {{foodPlace.name}}
      </h1>
    </div>
    <div class="table-wrapper">
      <div class="form-group">
        <label>Address: </label>
        <div class="form-control">{{foodPlace.address}}</div>
      </div>
      <div class="form-group">
        <label>Phone: </label>
        <div class="form-control">{{foodPlace.telephone}}</div>
      </div>
      <div class="form-group">
        <label>Link To Website: </label>
        <div class="form-control"><a href="{{foodPlace.linkToWebsite}}">
          {{foodPlace.linkToWebsite}}
        </a></div>
      </div>
      <div class="form-group">
        <label>Food Rating: </label>
        <div class="form-control">{{foodPlace.foodRating}}</div>
      </div>
      <div class="form-group">
        <label>Value Rating: </label>
        <div class="form-control">{{foodPlace.valueRating}}</div>
      </div>
      <div class="form-group">
        <label>Overall Rating: </label>
        <div class="form-control">{{foodPlace.overallRating}}</div>
      </div>
    </div>
    <div class="row-btn">
      <a class="btn-back" routerLink="/dining-places-list/dining-places">Back to List</a>
    </div>
  </div>
</div>
