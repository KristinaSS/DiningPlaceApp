<div class="site-wrapper">
  <div class="text-wrap">
    <br>
    <div class="title" style="text-align:center">
      <h1>
        {{account.firstName}} {{account.lastName}}
      </h1>
    </div>
    <div class="table-wrapper">
      <div class="form-group">
        <label>Account Type: </label>
        <div class="form-control">{{account.accountType.name}}</div>
      </div>
      <div class="form-group">
        <label>Email: </label>
        <div class="form-control">{{account.email}}</div>
      </div>
      <div class="row-btn">
        <a class="btn-back" routerLink="/dining-places-list/dining-places">Back to List</a>
      </div>
    </div>
  </div>
</div>
