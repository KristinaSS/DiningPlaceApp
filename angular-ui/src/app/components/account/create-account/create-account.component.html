<div class="site-wrapper">
  <div class="text-wrapper">
    <br>
    <div class="title" style="text-align:center">
      <h1>
        Create Account
      </h1>
    </div>
    <div class="container-form">
      <form [formGroup]="accountForm" (ngSubmit)="submitRegistration()" novalidate>
        <div *ngIf="validMessage != ''">
          <h3 class="has-info">{{validMessage}}</h3>
        </div>
        <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-control" formControlName="firstName" required autofocus/>
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="email" class="form-control" formControlName="lastName" required/>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" formControlName="email" required/>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="text" class="form-control" formControlName="password" required/>
        </div>
        <div class="form-group">
          <label>Account Type</label>
          <select class="form-control" formControlName="accountType" >
            <option value="" disabled> Choose account Type </option>
              <option *ngFor="let accountType of accountTypes" [ngValue]="accountType">{{accountType.name}}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
