<div class="site-wrapper">
  <div class="text-wrap">
    <br>
    <div class="title" style="text-align:center">
      <h1>
        {{ title }}
      </h1>
    </div>
    <div class="container-table">
      <table class="table table-bordered table-inverse">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
        <tr *ngFor="let account of accounts">
          <td>
            <nav>
              <a [routerLink]="['/account/',account.accID]">{{account.firstName}}</a>
            </nav>
          </td>
          <td>
            {{account.lastName}}
          </td>
          <td>
            {{account.email}}
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
