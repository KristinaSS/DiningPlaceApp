<h3>Create Dining Location</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="Name" required [(ngModel)]="foodPlace.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Address</label>
      <input type="text" class="form-control" id="Address" required [(ngModel)]="foodPlace.address" name="address">
    </div>

    <div class="form-group">
      <label for="name">Telephone</label>
      <input type="text" class="form-control" id="Telephone" required [(ngModel)]="foodPlace.telephone" name="telephone">
    </div>

    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="linkToWebsite" required [(ngModel)]="foodPlace.linkToWebsite" name="linkToWebsite">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
export class FoodPlace{
name: string;
address: string;
telephone: string;
linkToWebsite: string;
foodRating: number;
valueRating: number;
overallRating: number;
}
